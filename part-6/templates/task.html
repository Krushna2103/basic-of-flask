{% extends "base.html" %}

{% block title %}Task Details{% endblock %}

{% block content %}
{% if task %}
<h2>{{ task.title }}</h2>

<p><strong>ID:</strong> {{ task.id }}</p>
<p><strong>Status:</strong> {{ task.status }}</p>
<p><strong>Priority:</strong> {{ task.priority }}</p>
{% else %}
<p>Task not found.</p>
{% endif %}

<a href="{{ url_for('index') }}" class="btn">Back</a>
{% endblock %}
